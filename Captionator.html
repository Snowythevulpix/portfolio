<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="Captionator - Caption your photo's without the ads bullshit" />
  <meta property="og:description" content="Not affiliated with Doofenshmirtz Evil Incorperated" />
  <meta property="og:image" content="images/Psyduck.svg" />
  <meta property="og:url" content="https://Ninestails.xyz/Captionator" />
  <meta property="og:type" content="website" />
  <link rel="icon" href="images/Psyduck.svg" type="image/svg+xml">
  <title>Captionator</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #1e1e1e;
      --border-color: #444;
    }
    .light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --button-bg: #e0e0e0;
      --border-color: #ccc;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #themeToggle {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    #themeToggle img {
      width: 32px;
      height: 32px;
    }

    canvas {
      margin-top: 1rem;
      max-width: 90%;
      width: 400px;
      border: 2px solid var(--border-color);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"], input[type="text"], button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      background: var(--button-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      border-radius: 6px;
    }

    input[type="text"] {
      width: 300px;
    }

    button:hover {
      opacity: 0.9;
    }

    #preview-link {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">
    <img src="images/lightdark.png" alt="Toggle Theme" />
  </button>

  <h1>üñºÔ∏è Captionator: Add a Caption to Your Image</h1>
  <input type="file" accept="image/*" id="imageInput" />
  <br />
  <input type="text" id="captionInput" placeholder="Enter your caption here..." />
  <br />
  <button onclick="generate()">Add Caption</button>
  <br />
  <canvas id="canvas"></canvas>
  <br />
  <button onclick="downloadImage()">Download Image</button>
  <button onclick="uploadToLitterbox()">Upload to Litterbox</button>
  <div id="preview-link"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let image = new Image();

    function generate() {
      const fileInput = document.getElementById('imageInput');
      const caption = document.getElementById('captionInput').value || '';

      if (!fileInput.files.length) {
        alert('Please upload an image first.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        image.onload = function () {
          const whiteBoxHeight = image.height * 0.15;
          canvas.width = image.width;
          canvas.height = image.height + whiteBoxHeight;

          // Draw white background for caption
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, canvas.width, whiteBoxHeight);

          // Draw the original image
          ctx.drawImage(image, 0, whiteBoxHeight);

          // Set font
          const fontSize = whiteBoxHeight * 0.5;
          ctx.font = `${fontSize}px sans-serif`;
          ctx.fillStyle = 'black';

          // Measure text and center it
          const textMetrics = ctx.measureText(caption);
          const textX = (canvas.width - textMetrics.width) / 2;
          const textY = whiteBoxHeight * 0.65;

          // Draw centered text
          ctx.fillText(caption, textX, textY);
        };

        image.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'captioned.jpg';
      link.href = canvas.toDataURL('image/jpeg', 0.95);
      link.click();
    }

    function uploadToLitterbox() {
      canvas.toBlob(function (blob) {
        const formData = new FormData();
        formData.append('reqtype', 'fileupload');
        formData.append('time', '1h');
        formData.append('fileToUpload', blob, 'captioned.jpg');

        fetch('https://litterbox.catbox.moe/resources/internals/api.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(url => {
          const preview = document.getElementById('preview-link');
          preview.innerHTML = `‚úÖ Uploaded! <a href="${url}" target="_blank">${url}</a>`;
        })
        .catch(err => {
          alert('Failed to upload image.');
          console.error(err);
        });
      }, 'image/jpeg');
    }

    // Dark/Light mode toggle
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    // Load theme preference
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.documentElement.classList.add('dark');
      }
    };
  </script>
</body>
</html>

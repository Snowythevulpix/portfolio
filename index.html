<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ninestails Portfolio</title>
<link rel="icon" type="image/png" href="icon.png"> <!-- Favicon -->
<meta name="description" content="Welcome to Ninestails Portfolio. Explore my projects here."> <!-- Description -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    transition: background-color 0.5s ease; /* Smooth transition for background color change */
    background-color: #03002e; /* Initial background color */
    color: white;
  }
  .header {
    padding: 20px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .header h1 {
    margin: 0;
  }
  .header img {
    width: 50px; /* Adjust the size of the icon as needed */
    height: auto;
    margin-left: 10px; /* Add some spacing between the text and the icon */
  }
  .content {
    padding: 200px;
    display: flex; /* Add flex display */
    justify-content: center; /* Center items horizontally */
  }

  .box {
    width: 100px; /* Adjusted width */
    max-width: 1000px; /* Limiting maximum width */
    height: auto; /* Allowing height to adjust based on content */
    background-color: #3498db;
    margin: auto; /* Adjust margin for spacing */
    text-align: center;
    line-height: 1.5; /* Adjust line height for better readability */
    color: black; /* Change text color to black */
    flex: 1; /* Allow boxes to grow and fill available space */
    opacity: 0; /* Initially hide the box */
    animation: fadeIn 5s ease forwards; /* Apply fade-in animation */
  }

  .section {
    padding: 200px;
    margin: 0 auto 200px; /* Adjust margin to maintain consistent gap */
    max-width: 600px; /* Adjust as needed */
    display: flex; /* Add flex display */
    justify-content: space-around; /* Distribute items evenly along the main axis */
    align-items: center; /* Center items along the cross axis */
    position: relative; /* Position relative for absolute positioning of project titles */
  }

  /* New styles for project boxes */
  .project-box {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    margin: 20px;
    text-align: center;
    color: black; /* Change text color to black */
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribute items evenly along the cross axis */
    align-items: center; /* Center items along the cross axis */
    transition: background-color 0.3s ease, filter 0.5s ease; /* Add transition for blur effect */
    position: relative; /* Position relative for absolute positioning of project titles */
    opacity: 0; /* Initially hide the box */
    animation: fadeIn 5s ease forwards; /* Apply fade-in animation */
  }
  .project-title {
    font-size: 18px;
    position: absolute;
    top: 10px; /* Adjust top position */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1; /* Ensure titles appear above the boxes */
  }
  .project-tags {
    display: flex;
    position: absolute;
    bottom: 10px; /* Adjust bottom position */
    left: 50%;
    transform: translateX(-50%);
  }
  .project-tags i {
    font-size: 24px;
    margin: 0 5px;
  }
  .aboutme {
    padding: 200px;
    margin: 200px auto 0; /* Adjust margin to maintain consistent gap */
    max-width: 600px; /* Adjust as needed */
    display: flex; /* Add flex display */
    justify-content: center; /* Center items horizontally */
    align-items: center; /* Center items vertically */
    text-align: center;
  }

  /* Additional styles for the new boxes */
  .programming-languages {
    width: 200px;
    height: 200px;
    background-color: #3498db;
    margin: 20px;
    text-align: center;
    color: black;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease, filter 0.5s ease;
    position: relative;
    opacity: 0; /* Initially hide the box */
    animation: fadeIn 5s ease forwards; /* Apply fade-in animation */
  }
  .programming-languages-title {
    font-size: 18px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }
  .programming-languages-tags {
    display: flex;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }
  .programming-languages-tags i {
    font-size: 24px;
    margin: 0 5px;
  }

  /* Keyframes for fade-in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

</style>
</head>
<body>

<script>
// Function to check if an element is in the viewport
function isInViewport(element) {
  var rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Function to handle fade-in animation when elements enter viewport
function fadeInElementsOnScroll() {
  var elements = document.querySelectorAll('.box, .project-box, .programming-languages');
  elements.forEach(function(element) {
    if (isInViewport(element) && !element.classList.contains('fadeIn')) {
      element.classList.add('fadeIn');
    }
  });
}

// Listen for scroll event and trigger fade-in animation for elements
document.addEventListener('scroll', function() {
  fadeInElementsOnScroll();
});

// Trigger fade-in animation for elements initially visible on page load
window.addEventListener('DOMContentLoaded', function() {
  fadeInElementsOnScroll();
});
</script>
</body>
</html>

<script>
const clientId = '2f8ef001cceb4b4dbe29ab83e7673864';
const redirectUri = 'http://127.0.0.1:5500/index.html'; // Replace with your redirect URI
const scopes = 'user-read-recently-played';
const authEndpoint = 'https://accounts.spotify.com/authorize';

// Function to fetch access token
async function fetchAccessToken() {
  const params = new URLSearchParams({
    client_id: clientId,
    response_type: 'token',
    redirect_uri: redirectUri,
    scope: scopes,
  });

  window.location.href = `${authEndpoint}?${params}`;
}

// Function to get the newest song
async function getNewestSong() {
  const token = getTokenFromUrl();
  if (!token) {
    fetchAccessToken();
    return;
  }

  const response = await fetch('https://api.spotify.com/v1/me/player/recently-played', {
    headers: {
      'Authorization': `Bearer ${token}`,
    }
  });

  if (response.ok) {
    const data = await response.json();
    const track = data.items[0].track;
    const name = track.name;
    const albumArtUrl = track.album.images[0].url;
    const trackUrl = track.external_urls.spotify;
    displayLastListenedToSong(name, albumArtUrl, trackUrl);
  } else {
    console.error('Failed to fetch recently played tracks:', response.statusText);
  }
}

// Function to extract access token from URL hash
function getTokenFromUrl() {
  const hash = window.location.hash.substr(1);
  const params = new URLSearchParams(hash);
  return params.get('access_token');
}

// Function to display last listened to song
function displayLastListenedToSong(name, albumArtUrl, trackUrl) {
  const lastListenedSongBoxTitle = document.querySelector('.last-listened-song-box-title');
  lastListenedSongBoxTitle.innerHTML = `Last Listened to Song:${name}</a>`;
  const lastListenedSongBoxImage = document.getElementById('last-listened-song-box-image');
  lastListenedSongBoxImage.src = albumArtUrl;
}

// Call the function to get the newest song details
getNewestSong();

</script>
